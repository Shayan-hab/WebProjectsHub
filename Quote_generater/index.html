<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      .chatbot-container {
        margin-bottom: 150px;
        width: 100%;
        max-width: 400px;
        margin: 30px auto;
        border: 2px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background: #f8f9fa;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .chat-box {
        height: 250px;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .message {
        padding: 8px 12px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message.user {
        background: #007bff;
        color: white;
        align-self: flex-end;
      }

      .message.bot {
        background: #e9ecef;
        color: black;
        align-self: flex-start;
      }

      .input-container {
        display: flex;
        padding: 10px;
        border-top: 2px solid #ddd;
        background: white;
      }

      .input-container input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .input-container button {
        margin-left: 10px;
        padding-bottom: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .input-container button:hover {
        background: #0056b3;
      }

      body {
        padding-top: 60px;
      }
      header,
      footer {
        position: fixed;
        width: 100%;
        z-index: 1000;
        background: #343a40;
        color: white;
      }
      header {
        top: 0;
        padding: 10px;
        text-align: center;
      }
      footer {
        bottom: 0;
        padding: 10px;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin-top: 80px;
      }
      .quote-box {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        text-align: center;
        min-height: 100px;
      }
      .dummy-chat {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>Quote Generator</header>
    <div class="container text-center">
      <div class="quote-box" id="quoteBox">
        Click "Generate Quote" to get started
      </div>
      <button class="btn btn-primary mt-3" id="generateBtn">
        Generate Quote
      </button>
      <button class="btn btn-secondary mt-3" id="countChars">
        Count Characters
      </button>
      <button class="btn btn-secondary mt-3" id="countWords">
        Count Words
      </button>
      <button class="btn btn-secondary mt-3" id="countVowels">
        Count Vowels
      </button>
      <button class="btn btn-danger mt-3" id="resetBtn">Reset</button>
      <button class="btn btn-success mt-3" id="downloadBtn">
        Download PDF
      </button>

      <div class="chatbot-container">
        <div class="chat-box" id="chat-box">
          <div class="message bot">Hello! How can I assist you?</div>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <footer>Developed by Shayan</footer>
    <script>
      class QuoteGenerator {
        constructor() {
          this.apiKey = "bIRPXtA84YRZmsGzfBmfvg==Mq1phL3XwE2mbLe5";
          this.apiUrl = "https://api.api-ninjas.com/v1/quotes";
          this.quoteBox = document.getElementById("quoteBox");
          this.generateBtn = document.getElementById("generateBtn");
          this.countCharsBtn = document.getElementById("countChars");
          this.countWordsBtn = document.getElementById("countWords");
          this.countVowelsBtn = document.getElementById("countVowels");
          this.resetBtn = document.getElementById("resetBtn");
          this.downloadBtn = document.getElementById("downloadBtn");
          this.init();
        }

        init() {
          this.generateBtn.addEventListener("click", () => this.fetchQuote());
          this.countCharsBtn.addEventListener("click", () =>
            this.countCharacters()
          );
          this.countWordsBtn.addEventListener("click", () => this.countWords());
          this.countVowelsBtn.addEventListener("click", () =>
            this.countVowels()
          );
          this.resetBtn.addEventListener("click", () => this.reset());
          this.downloadBtn.addEventListener("click", () => this.downloadPDF());
        }

        async fetchQuote() {
          try {
            let response = await fetch(this.apiUrl, {
              headers: { "X-Api-Key": this.apiKey },
            });
            let data = await response.json();
            this.quoteBox.innerText = data[0]?.quote || "No quote found.";
          } catch (error) {
            this.quoteBox.innerText =
              "Failed to fetch quote. Check your internet connection.";
          }
        }

        countCharacters() {
          alert("Character Count: " + this.quoteBox.innerText.length);
        }

        countWords() {
          let words = this.quoteBox.innerText.trim().split(/\s+/).length;
          alert("Word Count: " + words);
        }

        countVowels() {
          let vowels = (this.quoteBox.innerText.match(/[aeiouAEIOU]/g) || [])
            .length;
          alert("Vowel Count: " + vowels);
        }

        reset() {
          this.quoteBox.innerText = 'Click "Generate Quote" to get started';
        }

        downloadPDF() {
          const { jsPDF } = window.jspdf;
          let doc = new jsPDF();
          doc.text(this.quoteBox.innerText, 10, 10);
          doc.save("quote.pdf");
        }
      }
      new QuoteGenerator();

      document.addEventListener("DOMContentLoaded", function () {
        const apiKey = "YOUR_GEMINI_API_KEY";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        window.sendMessage = async function () {
          let message = userInput.value.trim();
          if (message === "") return;

          appendMessage("user", message);
          userInput.value = "";

          try {
            const response = await fetch(
              `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  contents: [{ parts: [{ text: message }] }],
                }),
              }
            );

            if (!response.ok) throw new Error(`API Error: ${response.status}`);

            const data = await response.json();
            const botReply =
              data?.candidates?.[0]?.content?.parts?.[0]?.text ||
              "Sorry, I couldn't understand.";
            appendMessage("bot", botReply);
          } catch (error) {
            appendMessage("bot", "Error connecting to the AI.");
            console.error("Error:", error);
          }
        };

        function appendMessage(sender, text) {
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message", sender);
          msgDiv.textContent = text;
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });

  </body>
</html>
